<div class="recipe-detail">
  <div *ngIf="recipe; else showNewLink">
    <h2 class="recipe-detail__name">{{ recipe.name }}</h2>
    <ul class="recipe-detail__actions">
      <li class="recipe-detail__action">
        <a class="recipe-detail__action-link btn btn--primary" routerLink="edit"
          >Edit Recipe</a
        >
      </li>
      &nbsp;
      <li class="recipe-detail__action">
        <a
          class="recipe-detail__action-link btn btn--success"
          href="#"
          (click)="onAddToShoppingList($event)"
          >Add to Shopping List</a
        >
      </li>
      &nbsp;
      <li class="recipe-detail__action">
        <a
          class="recipe-detail__action-link btn btn--danger"
          href="#"
          (click)="onDelete($event)"
          >Delete Recipe</a
        >
      </li>
    </ul>
    <img src="{{ recipe.imagePath }}" alt="" class="recipe-detail__image" />
    <div class="recipe-detail__description">{{ recipe.description }}</div>
    <hr />
    <h3>Ingredients</h3>
    <ul class="recipe-detail__ingredients">
      <li
        class="recipe-detail__ingredient"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.amount }} - {{ ingredient.name }}
      </li>
    </ul>
  </div>

  <ng-template #showNewLink>
    <div class="recipe-detail__empty">
      <h2 class="recipe-detail__empty-text">
        Please choose a recipe or add a new one
      </h2>
      <a routerLink="new" class="recipe-detail__new btn btn--success"
        >Add New Recipe</a
      >
    </div>
  </ng-template>
</div>
