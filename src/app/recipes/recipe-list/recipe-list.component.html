<div class="row">
  <div class="col col--4">
    <div class="recipe-list">
      <h2 class="recipe-list__name">Recipes List</h2>
      <ul class="recipe-list__items">
        <app-recipe-item
          *ngFor="let recipe of recipes"
          [recipe]="recipe"
        ></app-recipe-item>
      </ul>
    </div>
  </div>
  <div class="col col--8">
    <app-recipe-detail></app-recipe-detail>
  </div>
</div>
