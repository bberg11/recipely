<h1>{{ signInMode ? 'Sign In' : 'Sign Up' }}</h1>
<div class="row">
  <div class="btn btn--danger u-full-width" *ngIf="error">
    <p>{{ error }}</p>
  </div>
</div>
<div class="row">
  <div class="col col--6">
    <form
      #form="ngForm"
      (submit)="onSubmit(form)"
      [ngClass]="{ loading: isLoading }"
    >
      <app-loading *ngIf="isLoading"></app-loading>
      <div class="row">
        <label for="email">Your email</label>
        <input
          class="u-full-width"
          type="email"
          placeholder="test@mailbox.com"
          id="email"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="row">
        <label for="password">Your password</label>
        <input
          class="u-full-width"
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="row">
        <button type="submit" class="btn btn--primary" [disabled]="!form.valid">
          {{ signInMode ? 'Sign In' : 'Sign Up' }}
        </button>
      </div>
      <div class="row">
        <a href="#" (click)="toggleMode($event)">{{
          signInMode ? "I don't have an account" : 'I already have an account'
        }}</a>
      </div>
    </form>
  </div>
</div>
