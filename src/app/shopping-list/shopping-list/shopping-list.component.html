<div class="row">
  <div class="shopping-list">
    <h3 class="shopping-list__title">Shopping List</h3>
    <app-shopping-list-edit
      (itemAdded)="addIngredient($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="shopping-list__items">
      <li class="shopping-list__item" *ngFor="let ingredient of ingredients">
        <span class="shopping-list__item-amount">{{ ingredient.amount }}</span>
        -
        <span class="shopping-list__item-name">{{ ingredient.name }}</span>
      </li>
    </ul>
  </div>
</div>
